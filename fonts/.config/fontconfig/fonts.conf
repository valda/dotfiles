<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- 使うフォントディレクトリ -->
  <dir>~/.local/share/fonts</dir>

  <!-- グローバル設定 -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>

  <!-- 小さいサイズに対する例外設定（ぼやけ対策） -->
  <match target="font">
    <test name="pixelsize" compare="more"><double>15</double></test>
    <edit name="lcdfilter" mode="assign"><const>lcdlight</const></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>

  <!-- 重いウェイトのフォントを滑らかに表示 -->
  <match target="font">
    <test name="weight" compare="more"><const>medium</const></test>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcdlight</const></edit>
  </match>

  <!-- 斜体フォントをやわらかく -->
  <match target="font">
    <test name="slant" compare="not_eq"><const>roman</const></test>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcdlight</const></edit>
  </match>

  <!-- フォールバック設定 -->
  <match>
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>MaruGoR-AA</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Serif CJK JP</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Momiage Mono</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>


  <!-- レガシーフォントを非アンチエイリアス化（レガシー用途向け。今はお好みで） -->
  <match target="font">
    <test name="family"><string>ＭＳ ゴシック</string></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match>

  <!-- Skype UI Symbol の強制AA（例外） -->
  <match target="font">
    <test name="family"><string>Skype UI Symbol</string></test>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

  <!-- Apple Color Emoji フォールバック（Apple環境用） -->
  <match>
    <test name="family"><string>Apple Color Emoji</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Emoji One Color</string>
    </edit>
  </match>

</fontconfig>
