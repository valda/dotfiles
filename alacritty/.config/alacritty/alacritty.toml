general.import = [
  "./catppuccin-macchiato.toml"
]

# ウィンドウ設定
[window]
padding.x = 5
padding.y = 5
decorations = "full"  # 枠なし派なら"none"に
opacity = 0.95        # URxvt.backgroundの[95]透過を再現

# フォント設定
[font]
normal = { family = "MomiageMono Nerd Font", style = "Regular" }
size = 14.0
offset = { x = -1, y = -1 }

