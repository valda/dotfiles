# ~/.config/starship.toml

"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
style = "bold blue"
truncation_length = 0
truncate_to_repo = true
fish_style_pwd_dir_length = 1
format = "[$path]($style) "
read_only = " 󰌾"

[git_branch]
symbol = " "
style = "purple"
format = "[$symbol$branch]($style) "

[git_status]
disabled = true
format = "[$all_status$ahead_behind]($style) "
style = "red"

[cmd_duration]
min_time = 500  # ms
format = "[$duration]($style) "
style = "dimmed yellow"

[username]
show_always = true
style_user = "bold cyan"
format = "[$user]($style) "

[hostname]
ssh_only = true
ssh_symbol = " "
style = "bold red"
format = "[$ssh_symbol$hostname]($style) "

[battery]
disabled = true

[time]
disabled = true

