<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- ~/.fonts.conf for per-user font configuration -->
<fontconfig>
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>MarugoR-AA</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>TakaoEx明朝</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>Migu 1M</string>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <test compare="more" name="pixelsize">
   <double>16</double>
  </test>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>16</double>
  </test>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>ＭＳ ゴシック</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>ＭＳ 明朝</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>ＭＳ Ｐゴシック</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>ＭＳ Ｐ明朝</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>MS Gothic</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>MS Mincho</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>MS PGothic</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>MS PMincho</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>MS UI Gothic</string>
  </test>
  <test target="pattern" name="slant">
   <const>roman</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <test compare="more_eq" name="pixelsize">
   <double>10</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
