<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- ~/.fonts.conf for per-user font configuration -->
<fontconfig>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>M+1P+IPAG circle</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>IPAMincho</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>M+1VM+IPAG circle</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>arial</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>M+1P+IPAG circle</string>
    </edit>
  </match>
  <match target="font" >
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test compare="more_eq" name="pixelsize" >
      <double>16</double>
    </test>
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle" >
      <const>hintfull</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test compare="less" name="pixelsize" >
      <double>16</double>
    </test>
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>ＭＳ ゴシック</string>
      <string>ＭＳ 明朝</string>
      <string>ＭＳ Ｐゴシック</string>
      <string>ＭＳ Ｐ明朝</string>
      <string>MS Gothic</string>
      <string>MS Mincho</string>
      <string>MS PGothic</string>
      <string>MS PMincho</string>
      <string>MS UI Gothic</string>
    </test>
    <test target="pattern" name="slant" >
      <const>roman</const>
    </test>
    <test compare="less_eq" name="pixelsize" >
      <double>18</double>
    </test>
    <test compare="more_eq" name="pixelsize" >
      <double>10</double>
    </test>
    <edit mode="assign" name="antialias" >
      <bool>f</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="rgba" >
      <const>none</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hintstyle" >
      <const>hintmedium</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="antialias" >
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
