  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>Ricty</string>
    </edit>
  </match>

  <!-- <match> -->
  <!--   <test name="family"> -->
  <!--     <string>arial</string> -->
  <!--   </test> -->
  <!--   <edit name="family" mode="append" binding="strong"> -->
  <!--     <string>MaruGoAA-SR</string> -->
  <!--   </edit> -->
  <!-- </match> -->

  <match target="font" >
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test compare="more" name="pixelsize" >
      <double>16</double>
    </test>
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle" >
      <const>hintmedium</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>true</bool>
    </edit>
  </match>

  <match target="font" >
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test compare="less_eq" name="pixelsize" >
      <double>16</double>
    </test>
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>true</bool>
    </edit>
  </match>

  <match target="font" >
    <test name="family" qual="any" >
      <string>ＭＳ ゴシック</string>
      <string>ＭＳ 明朝</string>
      <string>ＭＳ Ｐゴシック</string>
      <string>ＭＳ Ｐ明朝</string>
      <string>MS Gothic</string>
      <string>MS Mincho</string>
      <string>MS PGothic</string>
      <string>MS PMincho</string>
      <string>MS UI Gothic</string>
    </test>
    <test target="pattern" name="slant" >
      <const>roman</const>
    </test>
    <test compare="less_eq" name="pixelsize" >
      <double>18</double>
    </test>
    <test compare="more_eq" name="pixelsize" >
      <double>10</double>
    </test>
    <edit mode="assign" name="antialias" >
      <bool>false</bool>
    </edit>
  </match>

  <match target="font" >
    <test name="family" qual="any" >
      <string>Hiragino Kaku Gothic Pro</string>
      <string>Hiragino Kaku Gothic Pro W3</string>
      <string>Hiragino Kaku Gothic Pro W6</string>
      <string>ヒラギノ角ゴ Pro</string>
      <string>ヒラギノ角ゴ Pro W3</string>
      <string>ヒラギノ角ゴ Pro W6</string>
      <string>Hiragino Maru Gothic Pro</string>
      <string>Hiragino Maru Gothic Pro W4</string>
      <string>ヒラギノ丸ゴ Pro</string>
      <string>ヒラギノ丸ゴ Pro W4</string>
      <string>MaruGoR-AA</string>
      <string>MaruGoAA-SR</string>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>16</double>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>true</bool>
    </edit>
  </match>

  <match target="font" >
    <test name="family" qual="any" >
      <string>Hiragino Mincho Pro</string>
      <string>Hiragino Mincho Pro W3</string>
      <string>Hiragino Mincho Pro W6</string>
      <string>ヒラギノ明朝 Pro</string>
      <string>ヒラギノ明朝 Pro W3</string>
      <string>ヒラギノ明朝 Pro W6</string>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>16</double>
    </test>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
